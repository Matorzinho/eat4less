<ion-modal-view>

    <ion-header-bar class="bar-assertive">
        <h1 class="title">Sign Up</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignup()">Close</button>
        </div>
    </ion-header-bar>

    <ion-tabs class="tabs-striped tabs-top">
        <ion-tab title="I am a customer">
            <ion-nav-view name="customer-form" style="padding-top: 130px">
                <form id="customer-form" ng-submit="doSignup()" ng-show="displayCustomer">
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="signupData.email">
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="signupData.password">
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" ng-model="signupData.confirm">
                        </label>
                        <label class="item">
                        <button class="button button-block button-positive" type="submit">Sign Up</button>
                        </label>
                    </div>
                </form>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="I am a restaurant">
            <ion-nav-view name="restaurant-form" style="padding-top: 130px">
                <form id="restaurant-form" ng-submit="doSignup()" ng-show="displayCustomer">
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">Email</span>
                            <input type="text" ng-model="signupData.email">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" ng-model="signupData.password">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Confirm Password</span>
                            <input type="password" ng-model="signupData.confirm">
                        </label>
                        <label class="item">
                            <button class="button button-block button-positive" type="submit">Sign Up</button>
                        </label>
                    </div>
                </form>
            </ion-nav-view>
        </ion-tab>
    </ion-tabs>

</ion-modal-view>
